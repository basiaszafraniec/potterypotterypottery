    <style>
        * {
            margin: 0;

        :root{
            --beige: #E4E4DC;
            --peach: #D3AD90;
            --navy: #024968; 
            --text: #1B1719;
        }
        
        body{
        min-height: 100vh;

        flex-direction: column;
        background-color: var(--beige);
        }

        h1{
            font-size: 76px;
            color: var(--navy);
        }

/* Nav Styling */
.leftsection {
    display: flex;
    align-items: center;
}

ul {
    list-style-type: none;
    display: flex;
    justify-content: flex-end;
    width: 60vw;
    align-items: flex-end;
    gap: 48px;
}

ul a {
    text-decoration: none;
    font-size: 20px;
    color: var(--text);
    font-family: 'Khand';
}

.logo {
    list-style-type: none;
}

ul a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: .15em;
    border-radius: 10px;
    transition: .3s ease-in-out;
}

nav {
    background-color: var(--peach);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 1.5vh;
    padding: 2em;
    position: fixed;
    z-index: 10000;
    width: 100vw;
    text-align: center;
}

nav.sticky {
    z-index: 10000000;
}

ul a:hover::after {
    width: 100%;
}

/* Burger Styling */
.burger {
    background: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    display: none;
    text-align: end;
    justify-content: flex-end;
}

.line {
    width: 3em;
    height: .3em;
    background: var(--navy);
    margin: .7em;
    border-radius: 20px;
    transition: .3s ease-in-out;
    margin-top: -3px;
}

@media only screen and (max-width: 1000px) {
    nav {
        width: 100vw;
        gap: 70vw;
    }

    .logo {
        margin-left: 0;
    }

    .burger {
        display: block;
        transition: .3s ease-in-out;
    }

    ul {
        position: absolute;
        right: 0;
        top: 8vh;
        background: var(--peach);
        color: var(--text);
        height: 92vh;
        flex-direction: column;
        text-align: center;
        transform: translate(100%);
        transition: .3s ease-in-out;
        width: 100vw;
    }

    ul.active {
        transform: translate(0%);
    }

    .nav-links{
        color: var(--text);
        display: block;
    }

}

@media only screen and (max-width: 760px) {
    ul {
        width: 100%;
        padding-top: 200px;
        padding-left: 0;
        margin-left: 0;
        padding-right: 0;
        margin-right: 0;
    }

    nav {
        width: 100vw;
        gap: 40vw;
    }

    .nav-links{
        color: var(--text);
        display: block;
        padding-left: 0;
        margin-left: 0;
        padding-right: 0;
        margin-right: 0;
    }
}

        <script>
        
      // Navigation
document.addEventListener("DOMContentLoaded", function () {
    const burger = document.querySelector(".burger");
    const navLinks = document.querySelector(".nav-links");

    // Script for menu
    burger.addEventListener("click", function () {
        navLinks.classList.toggle("active");
    });

    navLinks.addEventListener("click", function (event) {
        if (event.target.tagName === "A") {
            navLinks.classList.remove("active");
        }
    });
});

    
        // // Script for sticking the nav
        // window.addEventListener('scroll', function(){
        //     var nav = document.querySelector('nav');
        //     nav.classList.toggle('sticky', window.scrollY > 0);
        // });
            
            
            const cup = document.querySelector(".img1");

            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };

            // Create a new Intersection Observer
            const observer = new IntersectionObserver(function(entries, observer) {
                entries.forEach(entry => {
                    // If element is in viewport, add the 'show' class to trigger the animation
                    if (entry.isIntersecting) {
                        cup.classList.add('active');
                    } else {
                        cup.classList.remove('active');
                    }
                });
            }, options);

            // Start observing the element
            observer.observe(cup);
        </script>
